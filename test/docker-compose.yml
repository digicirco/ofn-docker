version: "3.9"
services:
  ofn:
    container_name: ofn
    image: olivier5741/ofn:4.1.20-slim
    environment:
      OFN_DB_HOST: postgres
      OFN_REDIS_URL: redis://redis/
      OFN_REDIS_JOBS_URL: redis://redis/
      WEBPACKER_DEV_SERVER_HOST: ofn-webpack/app/public
      RAILS_ENV: development
    ports:
    - "3000:3000"
    entrypoint: [""] 
    command: ["bundle", "exec", "rails s -b 0.0.0.0 -p 3000"]
    volumes:
      - ${PWD}/.data/static/:/app/public/
    depends_on:
    - "postgres"
    - "redis"
    - "ofn-webpack"
  ofn-webpack:
    container_name: ofn-webpack
    image: olivier5741/ofn:4.1.20-slim
    ports:
      - '3035:3035'
    environment:
      NODE_ENV: development
      RAILS_ENV: development
      WEBPACKER_DEV_SERVER_HOST: 0.0.0.0
    entrypoint: [""] 
    command: ["./bin/webpack-dev-server"]
    depends_on:
    - "postgres"
    - "redis"
  caddy:
    container_name: caddy
    image: caddy:alpine
    restart: unless-stopped
    ports:
      - "80:80"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile
    #depends_on:
    #- "ofn"
    #- "ofn-static"
  postgres:
    container_name: postgres
    image: postgres:alpine
    restart: unless-stopped
    ports: 
     - "5432:5432"
    environment:
      POSTGRES_PASSWORD: f00d
      POSTGRES_USER: ofn
      POSTGRES_DB: open_food_network_dev
    volumes: 
      - ${PWD}/.data/postgres:/var/lib/postgresql/data:cached
  redis:
    container_name: redis
    image: redis:alpine
    restart: unless-stopped
    ports:
    - "6379"